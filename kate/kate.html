<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beauté Collection Navbar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="../style.css" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .card-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: calc(33.33% - 20px);
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      height: 350px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .order-btn {
      width: 100%;
      padding: 10px;
      background: #000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .order-btn:hover {
      background: #333;
    }

    @media (max-width: 992px) {
      .card {
        width: calc(50% - 20px);
      }
    }

    @media (max-width: 576px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <center>
    <p><i>All prices are inclusive of GST. Free Shipping for Orders over Rs. 6,500</i></p>
  </center>

  <!-- Top Navbar with Icons and Back Button on the Left -->
<div class="navbar1">
  <div class="container">
    <div class="row w-100 align-items-center">
      <!-- Back Button on the Left -->
      <div class="col-auto">
        <button onclick="window.history.back()" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left"></i> Back
        </button>
      </div>
      
      <!-- Navbar Title in the Center -->
      <div class="col text-center">
        <h1 class="mb-0">Beauté Collection</h1>
      </div>
      
      <!-- Cart Icon on the Right -->
      <div class="col-auto d-flex align-items-center icons">
        <i class="fas fa-shopping-cart" id="cart-icon"></i>
        <!-- Hamburger menu icon (only visible on small screens) -->
        <i class="fas fa-bars d-lg-none" data-bs-toggle="collapse" data-bs-target="#navbarNav"></i>
      </div>
    </div>
  </div>
</div>

  <!-- Navbar Links -->
  <div class="navbar navbar-expand-lg navbar-links">
    <div class="container">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a href="../../img 1page index/index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="../index.html" class="nav-link">Brand</a></li>
        <li class="nav-item"><a href="../../img 3page for him/index.html" class="nav-link">Fragrances for Him</a></li>
        <li class="nav-item"><a href="../../img 4page for her/indexx.html" class="nav-link">Fragrances for Her</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
      </ul>
    </div>
  </div>

  <div class="line"></div>

  <!-- Hero Image -->
  <img src="./imges/big img.avif" width="100%" alt="Main Banner" />
  <br /><br /><br />

  <!-- Card Section -->
  <div class="card-section">

    <!-- Product 1 -->
    <div class="card">
      <img src="./imges/img-1.jpg" alt="Perfume 1" />
      <h4>Product 1</h4>
      <p>$55.00</p>
      <button class="order-btn" onclick="window.location.href='order.html?img=img-2.webp'">Order Now</button>
    </div>

    <!-- Product 2 -->
    <div class="card">
      <img src="./imges/img-2.jpg" alt="Perfume 2" />
      <h4>Product 2</h4>
      <p>$60.00</p>
      <button class="order-btn" onclick="window.location.href='order1.html?img=img-02.webp'">Order Now</button>
    </div>

    

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script>
    document.getElementById("cart-icon").addEventListener("click", () => {
      alert("Shopping Cart clicked!");
    });

    document.getElementById("search-icon").addEventListener("click", () => {
      alert("Search clicked!");
    });
  </script>
</body>
</html>
