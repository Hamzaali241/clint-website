<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Your Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .center-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #productImageContainer img {
      max-width: 250px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .form-wrapper {
      width: 100%;
      max-width: 400px;
    }

    input.form-control, select.form-select {
      width: 100%;
      font-size: 1.1rem;
      padding: 12px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container center-container">
    <h2 class="mb-4">Complete Your Order</h2>
    <div class="center-wrapper">
      <div id="productImageContainer" class="text-center"></div>
      <div class="form-wrapper">
        <form id="orderForm" class="bg-white p-4 shadow rounded mt-3">
          <div class="mb-3">
            <label for="size" class="form-label">Select Perfume Size</label>
            <select class="form-select" id="size" required>
              <option value="">Choose size</option>
              <option value="50ml">50ml</option>
              <option value="100ml">100ml</option>
              <option value="150ml">150ml</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" min="1" value="1" required>
          </div>
          <button type="button" class="btn btn-success w-100" onclick="completePayment()">Make Payment</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function completePayment() {
      alert('âœ… Payment Successful! Thank you for your order.');
    }

    const params = new URLSearchParams(window.location.search);
    const imgFile = params.get("img");
    
    if (imgFile) {
      const img = document.createElement("img");
      img.src = "./imges/" + decodeURIComponent(imgFile); // Correct image path
      img.alt = "Selected Perfume";
      document.getElementById("productImageContainer").appendChild(img);
    }
  </script>
</body>
</html>
